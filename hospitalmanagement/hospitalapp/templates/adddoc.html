{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'adddoc.css' %}">
</head>

<body>
    <div class="form-container">
        <h2>Register New Doctor</h2>
        <form action="{% url 'savedoc' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="did">ID:</label>
                <input type="text" id="did" name="did" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="ph">Phone Number:</label>
                <input type="number" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
            <a href="{% url 'alldoc' %}" ><button class="view-button">View Doctors</button></a>
    
    </div>
</body>
</html>
