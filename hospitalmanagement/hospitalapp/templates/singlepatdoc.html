{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" type="text/css" href="{% static 'singlepat.css' %}">
</head>
<body>
    <div class="container">
        <h1>Patient Details</h1>
        <div class="patient-details">
        <form method="post" action="{% url 'updatepat' pat.pk %}">
            {% csrf_token %}
            <label for="patientId">Patient ID:</label>
            <input type="text" id="patientId" name="pid" value="{{ pat.pid }}" disabled>
            <label for="patientId">Name:</label>
            <input type="text" id="patientName" name="name" value="{{ pat.name }}" disabled>
            <label for="patientId">Addreess:</label>
            <input type="text" id="patientAddress" name="address" value="{{ pat.address }}"disabled>
            <label for="patientId">Phone Number:</label>
            <input type="number" id="patientPhone" name="pphno" value="{{ pat.pphno }}" disabled>
            <label for="patientId">Cause:</label>
            <input type="text" id="patientCause" name="cause" value="{{ pat.cause }}" disabled>
            <label for="patientId">Feedback:</label>
            <input type="text" id="feedback" name="feedback" value="{{ pat.feedback }}">
            <button type="submit" class="mybutton">Sumbit</button>
        </form>
        </div>
        <a href="{% url 'allpatdoc' %}"><button class="backbutton">Back</button></a>
    </div>

</body>
</html>
